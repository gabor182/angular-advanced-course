<h2>
    Tab Panel
</h2>


<div class="container">

    <!-- Defining custom template for the tab panel buttons -->
    <!-- <ng-template #headerButtons>
        <button (click)="tabPanel.selectTab(loginTab)">Login</button>
        <button (click)="tabPanel.selectTab(signUpTab)">SignUp</button>
    </ng-template> -->

    <!-- <au-tab-panel #tabPanel [headerTemplate]="headerButtons" id="tab-panel"> -->

        <au-tab-panel #tabPanel id="tab-panel">

        <au-tab title="Login" #loginTab>
            <form>
                <div class="form-field">
                    <label>Email:</label><input class="login-email">
                </div>
                <div class="form-field">
                    <label>Password:</label><input>
                </div>
            </form>
        </au-tab>
        <au-tab title="Sign Up" #signUpTab>
            <form>
                <div class="form-field">
                    <label>Email:</label><input>
                </div>
                <div class="form-field">
                    <label>Password:</label><input>
                </div>
                <div class="form-field">
                    <label>Confirm Password:</label><input>
                </div>
            </form>
        </au-tab>
        <au-tab title="Contact" #contactTab [selected]="true">
            <form>
                <div class="form-field">
                    <label>Email:</label><input class="contact-email">
                </div>
                <div class="form-field">
                    <label>Message:</label>
                    <textarea></textarea>
                </div>
            </form>
        </au-tab>
    </au-tab-panel>


</div>
