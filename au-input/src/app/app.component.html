<header class="l-header">
  <ul class="top-menu disable-link-styles">
    <li class="logo-small-container">
      <a class="v-center-block-parent">
        <img class="v-center-block logo-small angular-university-logo"
             src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
             data-pin-nopin="true">

      </a>
    </li>
    <li>
      <a>Inputs</a>
    </li>
  </ul>

</header>

<body>
<div class="container">
  <h1>Font Awesome</h1>

<div class="form">

  <div class="form-row">
      <label>Normal Input:</label>
      <input class="normal-input" type="email" name="email" placeholder="E-mail">
  </div>

  <div class="form-row">
    <label>E-mail:</label>
    <au-fa-input id="email-field" icon="envelope" placeholder="E-mail">
      <input type="email" name="email" autocomplete="off" placeholder="E-mail" class="test-class">
    </au-fa-input>
  </div>

  <div class="form-row au-fa-input-red-theme">
    <label>Password:</label>
    <au-fa-input id="password-field" icon="lock">
      <input placeholder="Password" class="test-class">
    </au-fa-input>
  </div>

  <div class="form-row stripe-field">
    <label>Stripe:</label>
    <au-fa-input icon="cc-stripe">
      <input placeholder="Stripe">
    </au-fa-input>
  </div>

  <div class="form-row">
    <label>Paypal:</label>
    <au-fa-input icon="paypal">
      <input placeholder="Paypal">
    </au-fa-input>
  </div>

  <h1>Material Design</h1>

  <div class="form-row">
    <label>Lock:</label>
    <au-md-input icon="search">
      <input type="text" name="lock" placeholder="Lock">
    </au-md-input>
  </div>

</div>







</div>

</body>
